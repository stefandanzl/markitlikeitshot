<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkItDown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .api-key-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .api-key-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-key-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .api-key-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-key-clear {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .api-key-clear:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .api-key-status {
            margin-top: 8px;
            font-size: 0.9em;
            min-height: 20px;
        }

        .api-key-status.success {
            color: #28a745;
        }

        .api-key-status.empty {
            color: #6c757d;
        }

        .drop-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: #fafafa;
        }

        .drop-zone.dragover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .drop-zone.processing {
            border-color: #ffa500;
            background: #fff5e6;
        }

        .drop-zone-content {
            pointer-events: none;
        }

        .drop-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .drop-zone.dragover .drop-icon {
            color: #667eea;
        }

        .drop-zone.processing .drop-icon {
            color: #ffa500;
        }

        .drop-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .drop-subtext {
            font-size: 0.9em;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ffa500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ MarkItDown</h1>
        <p class="subtitle">Convert any file to Markdown instantly</p>

        <div class="api-key-section">
            <label class="api-key-label" for="apiKey">API Key (required)</label>
            <div class="api-key-input-group">
                <input type="password" id="apiKey" class="api-key-input" placeholder="Enter your API key..." value="dev-admin-key">
                <button type="button" id="clearApiKey" class="api-key-clear" title="Clear API key">‚úï</button>
            </div>
            <div id="apiKeyStatus" class="api-key-status"></div>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-content">
                <div class="drop-icon">üìÅ</div>
                <div class="drop-text">Drag & drop your file here</div>
                <div class="drop-subtext">or click to browse</div>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" multiple>

        <div class="file-info" id="fileInfo"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const apiKeyInput = document.getElementById('apiKey');
        const clearApiKeyBtn = document.getElementById('clearApiKey');
        const apiKeyStatus = document.getElementById('apiKeyStatus');
        const fileInfo = document.getElementById('fileInfo');
        const status = document.getElementById('status');

        function updateApiKeyStatus() {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                apiKeyStatus.textContent = '‚úì API key loaded';
                apiKeyStatus.className = 'api-key-status success';
            } else {
                apiKeyStatus.textContent = 'Enter your API key to start converting files';
                apiKeyStatus.className = 'api-key-status empty';
            }
        }

        // Load saved API key on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('markitdown_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
            updateApiKeyStatus();
        });

        // Save API key whenever it changes
        apiKeyInput.addEventListener('input', () => {
            localStorage.setItem('markitdown_api_key', apiKeyInput.value);
            updateApiKeyStatus();
        });

        // Clear API key button
        clearApiKeyBtn.addEventListener('click', () => {
            apiKeyInput.value = '';
            localStorage.removeItem('markitdown_api_key');
            updateApiKeyStatus();
            apiKeyInput.focus();
        });

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0]; // Handle first file only for simplicity
                uploadFile(file);
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            if (type === 'processing') {
                status.innerHTML = '<span class="spinner"></span>' + message;
            }
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function showFileInfo(file) {
            fileInfo.innerHTML = `
                <strong>Selected file:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>Type:</strong> ${file.type || 'Unknown'}
            `;
            fileInfo.style.display = 'block';
        }

        function hideFileInfo() {
            fileInfo.style.display = 'none';
        }

        async function uploadFile(file) {
            showFileInfo(file);
            dropZone.classList.add('processing');
            showStatus('Converting file...', 'processing');

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showStatus('‚ùå Please enter an API key', 'error');
                dropZone.classList.remove('processing');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/v1/convert/file', {
                    method: 'POST',
                    headers: {
                        'X-API-Key': apiKey
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Get the filename from the response headers
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'converted.md';

                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1].replace(/['"]/g, '');
                    }
                }

                // Create blob and download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('‚úÖ File converted and downloaded successfully!', 'success');

                // Clean up after 3 seconds
                setTimeout(() => {
                    hideStatus();
                    hideFileInfo();
                    dropZone.classList.remove('processing');
                    fileInput.value = '';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                dropZone.classList.remove('processing');

                // Hide error after 5 seconds
                setTimeout(() => {
                    hideStatus();
                }, 5000);
            }
        }
    </script>
</body>
</html>
