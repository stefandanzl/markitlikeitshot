services:
  # Development service
  markitdown-dev:
    build: 
      context: ./markitdown-service
      dockerfile: Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "8000:8000"
    volumes:
      - ./markitdown-service/app:/app/app  # Enable hot reload
      - type: volume
        source: markitdown_dev_data
        target: /app/data
      - ./markitdown-service/logs:/app/logs  # Local log access
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./data/dev_api_keys.db
      - API_KEY_AUTH_ENABLED=true
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-dev-admin-key}
      - LOG_LEVEL=DEBUG
    entrypoint: ["/app/start.sh"]
    command: ["--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - dev

  # Production service
  markitdown-prod:
    build: 
      context: ./markitdown-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - type: volume
        source: markitdown_prod_data
        target: /app/data
      - type: volume
        source: markitdown_prod_logs
        target: /app/logs
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite:///./data/api_keys.db
      - API_KEY_AUTH_ENABLED=true
      - SECRET_KEY=${SECRET_KEY:-default-secret-key-change-in-production}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-admin-key-change-in-production}
      - LOG_LEVEL=INFO
    entrypoint: ["/app/start.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - prod
        
  # Test service
  markitdown-test:
    build: 
      context: ./markitdown-service
      dockerfile: Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./markitdown-service/app:/app/app
      - ./markitdown-service/tests:/app/tests
      - ./markitdown-service/pytest.ini:/app/pytest.ini
      - type: volume
        source: markitdown_test_data
        target: /app/data
      - ./markitdown-service/logs:/app/logs  # Local log access for test analysis
    environment:
      - ENVIRONMENT=test
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./data/test_api_keys.db
      - API_KEY_AUTH_ENABLED=true
      - SECRET_KEY=test-secret-key
      - ADMIN_API_KEY=test-admin-key
      - LOG_LEVEL=WARNING
    entrypoint: python -m pytest
    command: tests/test_endpoints.py -v --capture=no -c /app/pytest.ini
    profiles:
      - test

volumes:
  markitdown_dev_data:
    name: markitdown_dev_data
  markitdown_prod_data:
    name: markitdown_prod_data
  markitdown_prod_logs:
    name: markitdown_prod_logs
  markitdown_test_data:
    name: markitdown_test_data

networks:
  default:
    driver: bridge